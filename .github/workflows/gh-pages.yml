name: Build and Deploy GitHub Pages

on:
  push:
    branches: ["main"]

  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKENS: ${{ secrets.GH_TOKEN }}
      CRUNCHBASE_CACHE_TTL: 0
      CRUNCHBASE_API_KEY: test
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: get landscape cli
        run: curl --proto '=https' --tlsv1.2 -LsSf https://github.com/open-neuroscience-foundation/landscape2-academic/releases/download/v0.8.2/landscape2-academic-installer.sh | sh
      - name: copy data
        run: mkdir -p /home/runner/.cache/landscape && cp *.json /home/runner/.cache/landscape
      - name: build landscape
        run: landscape2-academic build --data-file data.yml --settings-file settings.yml --guide-file guide.yml --logos-path logos --output-dir _site
      - name: other web assets
        run: mv robots.txt _site/
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
